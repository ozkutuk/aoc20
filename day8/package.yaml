name:                day8
version:             0.1.0.0
github:              "ozkutuk/aoc20"
license:             MIT
author:              "Berk Ozkutuk <ozkutuk.berk@gmail.com>"

dependencies:
- base >= 4.7 && < 5
- text
- containers
- vector
- megaparsec

default-extensions:
- OverloadedStrings
- LambdaCase

executables:
  day8:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
